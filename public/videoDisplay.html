<!DOCTYPE html>
<html>
<head>
	<title>JSMpeg Stream Client</title>
	<style type="text/css">
		html, body {
			background-color: #111;
			text-align: center;
		}
	</style>
	
</head>
<body>
	<input type="text" id="rtspurl" name="rtspurl" value="RTSP url.."><br>
	<input type="submit" value="Submit" onclick="myfun();">		
	<canvas id="video-canvas"></canvas>
	<script type="text/javascript" src="jsmpeg.min.js"></script>
	<script type="text/javascript">
	var myurl="";
	function myfun(){
		console.log("myfun called!");
		var canvas = document.getElementById('video-canvas');
		myurl = document.getElementById("rtspurl").value;
		console.log(myurl);
		var player = new JSMpeg.Player(myurl, {canvas: canvas});
	}
		
	</script>
</body>
</html>
